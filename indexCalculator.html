<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			body {
				background: orange;
			}
			
			h1 {
				text-align: center;
				text-shadow: 2px 2px red;
				color: yellow;
			}
			
			p {
				text-align: center;
				color: blue;
			}
			
			label {
				color: green;
			}
			
			output {
				color: white;
				font-size: 40px;
			}
		</style>
		<meta charset = "utf-8">
		<title>Heat Index Calculator</title>
	</head>
	<body>
		<h1>Heat Index Calculator</h1>
		<p>This website calculates the heat index based on the temperature in Fahrenheit and 
			the relative humidity (as a percent from 0 to 100). Heat index is also often refered to 
			as the "Feels Like" temperature.
		</p>
		<form onsubmit = "return false;">
			<label>
				Enter Temperature in Fahrenheit: 
				<input type = "number" id = "tempInput" value = "0">
			</label>
			<br>
			<label>
				Enter a percent Humidity from 0-100:
				<input type = "number" id = "humidInput" value = "0" min = "0" max = "100">
			</label>
			<br>
			<input type = "button" id = "calculateButton" value = "Calculate!" onclick = "calculateHeatIndex();">
			<br>
			<output id="result"></output>
		</form>
		
		<script>
			
			function calculateHeatIndex() {
				var inputTemp = document.querySelector('#tempInput');
				var inputHumid = document.querySelector('#humidInput');
				var outputElem = document.querySelector('#result');
				
				var temp = inputTemp.value;
				var	humid = inputHumid.value;
				
				var heatIndex = -42.379 + 2.04901523 * temp + 10.14333127 * humid - 0.22475541 * temp * humid - 0.00683783 * 
				Math.pow(temp,2) - 0.05481717 * Math.pow(humid,2) + 0.00122874 * Math.pow(temp,2) * humid + 0.00085282 * temp * 
				Math.pow(humid,2) - 0.00000199 * Math.pow(temp,2) * Math.pow(humid,2);
				
				heatIndex = Math.round(heatIndex);
				
				outputElem.innerHTML = "The Heat Index is " + heatIndex + ".";
			}
			
		</script>
	</body>
</html>
